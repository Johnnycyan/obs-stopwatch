<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link id="fontLink" rel="stylesheet">
</head>
<body>
    <div id="stopwatch">00:00:00</div>
    <div id="buttons">
        <button id="startStop">Start/Stop</button>
        <button id="reset">Reset</button>
    </div>
    <div id="settings">
        <div id="timeInputs">
            <div class="time-input">
                <label for="hours">Hours</label>
                <input type="text" id="hours" disabled>
            </div>
            <div class="time-input">
                <label for="minutes">Minutes</label>
                <input type="text" id="minutes" disabled>
            </div>
            <div class="time-input">
                <label for="seconds">Seconds</label>
                <input type="text" id="seconds" disabled>
            </div>
        </div>
        <label for="fontName">Font Name</label>
        <input type="text" id="fontName" disabled>
        <label for="glow">Glow</label>
        <input type="checkbox" id="glow" disabled>
        <label for="glowStrength">Glow Strength</label>
        <input type="range" id="glowStrength" min="1" max="5" step="1" value="3" disabled>
    </div>
    <script src="script.js"></script>
</body>
</html>
